version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
    - npm install --silent --no-progress -g npm
    - npm install --silent --no-progress -g serverless@1.46.1

  pre_build:
    commands:
    - npm install --silent --no-progress

  build:
    commands:
    - npm run test
    - mkdir -p target/stg
    - mkdir target/prod
    - serverless package --package target/stg --stage stg -v -r us-east-1
    - serverless package --package target/prod --stage prod -v -r us-east-1

artifacts:
  files:
  - target/**/*
  - serverless.yml
  - deploy.sh
